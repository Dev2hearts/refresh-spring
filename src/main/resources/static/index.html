<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="frm" action="http://192.168.0.72:8080/api/refresh/user/pic?iuser=1"
      method="post" enctype="multipart/form-data">
    <label for="file"><input type="file" id=file" name="pic"></label>
    <div><input type="submit" value="전송"></div>
</form>
</body>
<script>
    const $frm = document.querySelector('#frm');
    $frm.addEventListener('submit', e => {
        e.preventDefault();
        const file = e.target.pic.files[0];
        console.log(file);
        const fData = new FormData();
        fData.append('pic', file);
        fetch(`/api/refresh/user?iuser=1`, {
            method: 'PATCH',
            body: fData
        }).then(res => res.json())
            .then(res => console.log(res));
    })
</script>
</html>
